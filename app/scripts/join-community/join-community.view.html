<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div class="loader" ng-show="!$ctrl.community">Loading...</div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <p ng-show="!$ctrl.joined && $ctrl.currentUser">
        To join the Pokermunity &quot;{{$ctrl.community.name}}&quot; click the &quot;join&quot; button.
      </p>
      <p ng-show="$ctrl.joined">
        You have already asked to join the Pokermunity &quot;{{$ctrl.community.name}}&quot;.
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <signup-login-form></signup-login-form>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12" ng-show="!$ctrl.joined && $ctrl.currentUser">
      <paper-button raised ng-click="$ctrl.joinCommunity()">join &quot;{{$ctrl.community.name}}&quot;</paper-button>
    </div>
  </div>
</div>

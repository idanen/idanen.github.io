<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ vm.community.name }}</h3>
    </div>
    <div class="panel-body">
        <div class="row">
          <div class="col-xs-4">
              <input type="text" class="form-control" ng-model="vm.fromDate" ng-change="vm.loadStats()" data-date-format="yyyy-MM-dd" data-date-type="number" data-autoclose="1" data-use-native="true" name="fromDate" bs-datepicker>
          </div>
          <div class="col-xs-4">
              <input type="text" class="form-control" ng-model="vm.toDate" ng-change="vm.loadStats()" data-date-format="yyyy-MM-dd" data-date-type="number" data-autoclose="1" data-use-native="true" name="toDate" bs-datepicker>
          </div>
          <div class="col-xs-4">
            <a class="btn btn-link" ui-sref="stats({ fromDate: vm.fromDate, toDate: vm.toDate })">Stats</a>
          </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <ul class="nav nav-tabs">
                  <li class="slide" ng-repeat="game in vm.community.games" ui-sref-active="active">
                      <a ui-sref="game({ gameId: game.$id })" title="{{ game.$id }}" role="tab">{{ game.date | date:'yyyy-MM-dd' }} @ {{ game.location }}</a>
                  </li>
              </ul>
            </div>
        </div>
        <div class="row" ui-view></div>
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-success" ng-click="vm.createGame( vm.community )">Start a new game</button>
            </div>
        </div>
    </div>
</div>

<form class="form-inline" role="form" name="$ctrl.gameSettings">
  <div class="form-group input-group-sm">
    <label for="gameLocation">Playing at</label>
    <input class="form-control" id="gameLocation" type="text" ng-model="$ctrl.details.location" placeholder="Game Location" />
  </div>
  <div class="form-group">
    <label>on</label>
    <input class="form-control input-sm" type="text" ng-model="$ctrl.details.date" data-date-format="yyyy-MM-dd" data-date-type="number" data-autoclose="1" data-use-native="true" data-icon-left="icon icon-arrow-left" data-icon-right="icon icon-arrow-right" name="date" bs-datepicker>
  </div>
  <div class="form-group">
    <label># of hands:</label>
    <pk-counter counter="$ctrl.details.numberOfHands" on-update="$ctrl.numberOfHandsUpdated(counter)"></pk-counter>
  </div>
</form>

<paper-card class="container-fluid" heading="{{ $ctrl.currentUser.displayName || 'Please Login' }}" image="{{ $ctrl.currentUser.photoURL }}?sz=150" alt="User's profile image">
  <div class="card-content">
    <form ng-show="!$ctrl.currentUser" name="userProfile">
      <fieldset>
        <!--<legend>Social login</legend>-->
        <paper-button raised ng-click="$ctrl.login('google')">
          <span class="icon icon-google-plus"></span>
          <span> Login</span>
        </paper-button>
      </fieldset>
      <fieldset>
        <!--<legend>Email login</legend>-->
        <label>
          <input type="checkbox" ng-model="$ctrl.signingUp">
          <span>Sign up</span>
        </label>
        <paper-input-container ng-show="$ctrl.signingUp">
          <label>Name</label>
          <input is="iron-input" ng-model="$ctrl.userInputs.name">
        </paper-input-container>
        <paper-input-container>
          <label>Email</label>
          <input is="iron-input" ng-model="$ctrl.userInputs.email">
        </paper-input-container>
        <paper-input-container>
          <label>Password</label>
          <input is="iron-input" type="password" ng-model="$ctrl.userInputs.pass">
        </paper-input-container>
        <paper-button raised ng-click="$ctrl.signup()" ng-show="$ctrl.signingUp">
          <iron-icon icon="send"></iron-icon>
          <span>Signup</span>
        </paper-button>
        <paper-button raised ng-click="$ctrl.login('email')" ng-hide="$ctrl.signingUp">
          <iron-icon icon="send"></iron-icon>
          <span>Login</span>
        </paper-button>
      </fieldset>
    </form>
  </div>
  <div class="card-actions">
    <paper-button ng-if="$ctrl.currentUser" ng-click="$ctrl.logout()">Logout</paper-button>
  </div>
</paper-card>

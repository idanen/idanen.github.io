<paper-card class="container-fluid community-wrap" heading="{{ vm.community.name }}" alt="{{ vm.community.name }}">
  <div class="card-content">
    <div class="row" ng-if="!vm.currentUser || !vm.isMember">
      <div class="col-xs-12">
        <h3>Not a member</h3>
        <login-state></login-state>
      </div>
    </div>
    <div ng-if="!!vm.currentUser">
      <div class="row" ng-if="vm.isAdmin">
        <div class="col-xs-12">
          <h3>Joining users</h3>
          <ul>
            <li ng-repeat="joiner in vm.joiners">
              <span>{{ joiner.email }}</span>
              <paper-button raised ng-click="vm.confirmPlayer(joiner)">Confirm</paper-button>
            </li>
          </ul>
          <!--<paper-card ng-repeat="joiner in vm.joiners">-->
            <!--<div class="card-content">-->
              <!--{{ joiner.email }}-->
            <!--</div>-->
            <!--<div class="card-actions">-->
              <!--<paper-button ng-click="vm.confirmPlayer(joiner)">Confirm</paper-button>-->
            <!--</div>-->
          <!--</paper-card>-->
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <input type="text" class="form-control" ng-model="vm.fromDate" ng-change="vm.loadStats()" data-date-format="yyyy-MM-dd" data-date-type="number" data-autoclose="1" data-use-native="true" data-icon-left="icon icon-arrow-left" data-icon-right="icon icon-arrow-right" name="fromDate" bs-datepicker>
        </div>
        <div class="col-sm-4">
          <input type="text" class="form-control" ng-model="vm.toDate" ng-change="vm.loadStats()" data-date-format="yyyy-MM-dd" data-date-type="number" data-autoclose="1" data-use-native="true" data-icon-left="icon icon-arrow-left" data-icon-right="icon icon-arrow-right" name="toDate" bs-datepicker>
        </div>
        <div class="col-sm-4">
          <a class="btn btn-link" ui-sref="stats({ fromDate: vm.fromDate, toDate: vm.toDate })">Stats</a>
        </div>
      </div>
      <div class="row" ng-if="!!vm.games">
        <div class="col-xs-1">
          <button class="btn btn-default" ng-click="vm.prevPage()">
            <span class="icon icon-arrow-left"></span>
          </button>
        </div>
        <div class="col-xs-10">
          <ul class="nav nav-tabs">
            <li class="slide" ng-repeat="game in vm.games | limitTo:vm.pageSize:vm.currentPage" ui-sref-active="active">
              <a ui-sref="game({ gameId: game.$id })" title="{{ game.$id }}" role="tab">{{ game.date | date:'yyyy-MM-dd' }} @ {{ game.location }}</a>
            </li>
          </ul>
        </div>
        <div class="col-xs-1">
          <button class="btn btn-default" ng-click="vm.nextPage()">
            <span class="icon icon-arrow-right"></span>
          </button>
        </div>
      </div>
      <div class="row" ui-view></div>
    </div>
  </div>
  <div class="card-actions">
    <paper-button ng-click="vm.createGame( vm.community )">New Game</paper-button>
  </div>
</paper-card>

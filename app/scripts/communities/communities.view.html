<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{ vm.community.name }}</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <button class="btn btn-default players-drawer-btn visible-xs" ng-class="{ 'players-drawer-open': vm.prefs.playersOpen }" ng-click="vm.openPlayersControl()"><span class="fa fa-user-plus"></span></button>
                     
            <div id="players-control" class="col-sm-4" ng-class="{'nav-visible': vm.prefs.playersOpen}">
                <h3 class="hidden-xs"><i class="glyphicon glyphicon-user"></i> Players</h3>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="btn-group">
                            <button title="Close" class="btn btn-danger visible-xs" id="close-players-panel" ng-click="vm.closePlayersControl()"><i class="fa fa-remove"></i></button>
                            <button class="btn btn-success" ng-click="vm.openPlayerDetailsDialog()"><i class="fa fa-plus"></i> New Player</button>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <button class="btn btn-primary pull-right" ng-click="vm.refreshPlayersList()"><i class="fa fa-refresh"></i> <span class="hidden-xs">Refresh</span></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input class="form-control" ng-model="vm.playersFilter" placeholder="Player's name or other property"/>
                        <table class="table table-striped table-condensed">
                            <tbody>
                            <tr ng-repeat="player in vm.players | filter:playersFilter | orderBy:'name'">
                                <td>
                                    <button class="btn btn-sm btn-default" ng-click="vm.openPlayerDetailsDialog(player)" ng-disabled="player.isPlaying"><i class="fa fa-pencil"></i></button>
                                </td>
                                <td>
                                    <a href="mailto:{{ player.email }}" title="{{ player.email }}" target="_blank">{{ player.name }}</a>
                                    <br/>
                                    <a href="tel:{{ player.phone }}">{{ player.phone }}</a>
                                </td>
                                <td>
                                    <span class="label" ng-class="{'label-success': (player.balance > 0), 'label-danger': (player.balance < 0), 'label-default': (player.balance == 0)}">{{ player.balance }}</span>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-default" ng-click="vm.addPlayerToGame(player)" ng-disabled="player.isPlaying" title="Join game"><i class="glyphicon glyphicon-chevron-right"></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <ul class="nav nav-tabs">
                    <li class="slide" ng-repeat="game in vm.community.games" ui-sref-active="active">
                        <a ui-sref="game({ gameId: game.$id })" role="tab">{{ game.date | date:'yyyy-MM-dd' }} @ {{ game.location }}</a>
                    </li>
                </ul>
                <ui-view></ui-view>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-link" ng-repeat="player in vm.community.members">{{ player }}</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">

            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-success" ng-click="vm.createGame( community )">Start a new game</button>
            </div>
        </div>
    </div>
</div>
